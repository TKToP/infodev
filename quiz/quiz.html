<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Segurança da Informação - INFO.DeV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #1e40af;
      --accent-color: #60a5fa;
      --text-color: #f3f4f6;
      --light-text: #9ca3af;
      --bg-color: #111827;
      --card-bg: #1f2937;
      --footer-bg: #0f172a;
      --quiz-color: #9333ea;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --success-color: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
    }

    /* Navbar */
    .navbar {
      background-color: var(--card-bg);
      padding: 15px 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-family: 'Lora', serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary-color), #00b3a6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      font-size: 0.95rem;
      padding: 8px 16px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      color: var(--primary-color);
      transition: all 0.3s;
      border-radius: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .nav-links a:hover {
      background-color: var(--primary-color);
      color: #fff;
      transform: translateY(-2px);
    }

    /* Quiz Container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .quiz-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
    }

    .quiz-box {
      background-color: rgba(31, 41, 55, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: var(--quiz-color);
      font-weight: 700;
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .options button {
      background-color: var(--quiz-color);
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .options button:hover {
      background-color: #7e22ce;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
    }

    .options button:active {
      transform: translateY(1px);
    }

    .options button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .options button:hover::before {
      left: 100%;
    }

    .result {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .correct {
      background-color: rgba(16, 185, 129, 0.2);
      border-left: 4px solid var(--success-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .incorrect {
      background-color: rgba(239, 68, 68, 0.2);
      border-left: 4px solid var(--danger-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .score-container {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--quiz-color), #7e22ce);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Footer */
    footer {
      background-color: var(--footer-bg);
      color: #d1d5db;
      padding: 20px 0;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-bottom {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #374151;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .navbar .container {
        flex-direction: column;
        gap: 15px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .quiz-box {
        padding: 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .question {
        font-size: 1.2rem;
      }

      .options button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .quiz-box {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .question {
        font-size: 1.1rem;
      }

      .options button {
        padding: 10px 15px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <!-- Logo SVG inline para INFO.DeV -->
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="url(#paint0_linear)"/>
          <path d="M12 12H16V28H12V12Z" fill="white"/>
          <path d="M18 12H22V28H18V12Z" fill="white"/>
          <path d="M24 12H28V28H24V12Z" fill="white"/>
          <path d="M12 12H28V16H12V12Z" fill="white"/>
          <path d="M12 24H28V28H12V24Z" fill="white"/>
          <defs>
            <linearGradient id="paint0_linear" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
              <stop stop-color="#2563EB"/>
              <stop offset="1" stop-color="#00B3A6"/>
            </linearGradient>
          </defs>
        </svg>
        <span class="logo-text">INFO.DeV</span>
      </a>
      <ul class="nav-links">
  <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
  <li><a href="../Materiais.html"><i class="fas fa-book"></i> Materiais</a></li>
  <li><a href="../PagFAQ.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
  <li><a href="quiz.html"><i class="fas fa-question"></i> QUIZ</a></li>
</ul>
    </div>
  </nav>

  <!-- Quiz Container -->
  <div id="particles-js"></div>
  <div class="quiz-container">
    <div class="quiz-box">
      <h1>Quiz: Segurança da Informação</h1>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p class="question" id="question"></p>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
      <div class="score-container">
        <p id="score"></p>
        <p id="evaluation"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2025 INFO.DeV | Todos os direitos reservados.</p>
      <div class="footer-bottom">
        <p>Desenvolvido com <i class="fas fa-heart" style="color: #e74c3c;"></i> pela equipe INFO.DeV</p>
      </div>
    </div>
  </footer>

  <!-- Partículas de fundo -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 60,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.4,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- Arquivo de perguntas -->
  <script src="questions.js"></script>
  <!-- Lógica do quiz -->
  <script src="quiz.js"></script>
</body>
</html>
